<script>
    function saltarLinea(){
        document.write("<br>");
    }
    function imprimir(arg){
        document.write(arg);
    }

    saltarLinea();
    imprimir("Esto se imprime con la función imprimir");
    saltarLinea();
    var saltoLinea = "<br>";

    /*esto es un pop up*/
    alert("La edad de Christian es ...")
    alert("?")
    document.write("<br>")

    /*esto es texto*/
    document.write("La edad de Christian es ...<br>")
    document.write("?")
    document.write(saltoLinea)
    /*para el salto de línea puedo usar el <br> o saltoLinea siendo este más eficiente*/


    saltoLinea = "<br><br>"; /*ahora tiene 2 saltos de línea*/
    document.write(saltoLinea)
    /*con la función imprimir creada puedo optar por usar document.write o imprimir*/
    var anio = 2022;
    imprimir("Christian tiene: " + (anio - 1986) + " años")
    imprimir(saltoLinea)
    imprimir("Belen tiene: " + (anio - 1989) + " años")

    
    saltarLinea(); /*puede modificar la acción con una función*/
    var edadChristian = 36;
    var edadBelen = 33;
    var edadCandy = 1;
    var promedio = 0;
    promedio = Math.round((edadChristian+edadBelen+edadCandy) / 3);
    saltarLinea();
    imprimir("El promedio de todas las edades es de: <br>" + promedio)

    
    
</script>
