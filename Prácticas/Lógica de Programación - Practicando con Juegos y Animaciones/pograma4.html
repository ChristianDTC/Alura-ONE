<canvas width="600" height="400"></canvas>

<script>

    function diseniarCirculo(x,y,radio){

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }

    function limiarPantalla(){

        pincel.clearRect(0,0,600,400);
        // limpia la pizarra
    }

    function actualizarPantalla(){

        limiarPantalla();

        if(x > 600){ // controlo cuando llega a un borde cambio el sentido
            sentido = -1;
        }else if(x < 0){
            sentido = 1;
        }

        diseniarCirculo(x,20,10);
        x = x + sentido; // sumo o resto segÃºn el sentido

    }

    var pantalla = document.querySelector("canvas")
    var pincel = pantalla.getContext("2d")
    var x =0;
    var sentido = 1;

    pincel.fillStyle = "lightgrey"
    pincel.fillRect(0,0,600,400);

    setInterval(actualizarPantalla,1);
    // hace algo cada intervalo medido en milisegundos

    
</script>
