<canvas width="600" height="400"></canvas>

<script>

    function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle=color;
        pincel.fillRect(x,y, base, altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);
    }

    function escribirTexto(x , y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x, y);    
    }

    function dibujarBarra(x, y, anio, colores, texto) {

        escribirTexto(x, y - 10, texto);
        var alturaTotal = 0;

        for(var posicion = 0; posicion < anio.length; posicion++){
            var altura = anio[posicion];
            dibujarRectangulo(x, y + alturaTotal, 50, altura, colores[posicion]);
            alturaTotal += altura;
        }
    }

    var anio2009 = [6, 47, 41, 3, 3];
    var anio2019 = [81, 9, 3, 3, 4];
    var colores = ["blue","green","yellow", "red","gray"];

    dibujarBarra(50, 50, anio2009, colores, "2009");
    dibujarBarra(150, 50, anio2019, colores, "2019");

</script>
