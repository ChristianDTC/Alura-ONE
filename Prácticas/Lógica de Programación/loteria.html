<!--Desafíos:
    1 – Crea una función de lotería que reciba un número n y 
    sortee un número entre 0 a n, retornando ese valor. De esta forma, 
    en vez de escribir var numeroPensado = Math.round(Math.random()*n);, 
    escribirás var numeroPensado = sorteo(n);. Realiza esa modificación, 
    creando una nueva función y utilízala de forma correcta.
    
    2 – Hacer que tu juego exhiba, cuando el usuario falle el intento, 
    si el número lanzado era mayor o menor al número pensando por el programa.-->

    <meta charset="UTF-8">

    <h1>LOTERIA</h1>
    <br/>
    
    <script>
        function saltarLinea(){
            document.write("<br>");
        }
        function imprimir(arg){
            document.write(arg);
            saltarLinea();
        }
        function sorteo(n){
            return Math.round(Math.random()*n);
        }        
    
        var numeroElegido = parseInt(prompt("Ingrese un número entre 0 y 10"));
        var numeroPensado = sorteo(10);
            
        if (numeroElegido === numeroPensado){
            imprimir("Ganaste");
        }else {
            if(numeroElegido < numeroPensado){
                imprimir("Fallastes, el número era mayor");
            }else {
                imprimir("Fallastes, el número era menor");
            }
            
        }
    
    </script>
