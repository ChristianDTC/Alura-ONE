<meta charset="UTF-8">

<h1>Adivina el Número Secreto</h1>
<br/>

<input/>
<!--creo un cuadro de texto para ingresar la respuesta-->
<button>Verificar</button>
<!--creo un boton para hacer la verificación-->

<script>

    function verificar(){

        if (parseInt(input.value) === adivinar){
            /*paso a entero el valor de input para poder comparar*/
            alert("Acertaste");
        }else{
            alert("Fallaste");
        }
    }

    var adivinar = 5;
    var input = document.querySelector("input")
    /*document.querySelector("input") capturo lo que se ingresa en el input*/
    var button = document.querySelector("button");
    /*capturo la acción cuando hace click en el boton*/
    button.onclick = verificar;
    /*sólo cuando hace click en el boton se ejecuta la función de verificar*/

    
</script>
