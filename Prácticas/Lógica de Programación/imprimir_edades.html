<!--Hagamos algunos ajustes basados en el código anterior.
    1.- ¡Altera la función saltarLinea para que salte cinco líneas! Es decir, hacer cinco <br>s.
    2.- Realiza una etiqueta HTML, será bastante útil para separar un resultado de otro:<hr>. 
    Altera la función saltarLinea() para que esta escriba en el navegador un <hr> después del tercer <br> que ya hicimos.
    3.- La fuente de nuestro programa puede que aún no sea la adecuada. Hay una etiqueta HTML que se llama <big>. 
        Haz que la función imprimir coloque la frase entre <big> y </big>.
    4.- ¿Qué pasa si te olvidas la palabra function a la hora de declarar una de las funciones? ¿Y los paréntesis en la 
    declaración de la función saltarLinea?-->


<meta charset="UTF-8">

<h1>Imprimir Edades</h1>
<br>
<br>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(arg){
        document.write("<big>" + arg + "</big>");

        saltarLinea();
    }
    function diferenciaEdades(edad1, edad2){
        imprimir("Nuestra diferencia de edad es: " + (edad1 - edad2) + " años");
    }

    diferenciaEdades(50,20);
</script>
