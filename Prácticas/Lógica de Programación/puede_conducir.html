<!--Este programa, de acuerdo con la respuesta del usuario, debe mostrar el mensaje "Puedes conducir" 
    o "No puedes conducir". Recuerda que puede conducir solo quien tiene 18 años o más y 
    también quien tiene una licencia de conducir.-->

<meta charset="UTF-8">

<h1>Puede Conducir</h1>
<br/>

<script>
    
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

    if ((edad >= 18) && (tieneLicencia == "S")){
        imprimir("Puede Conducir");
    } 
    else {
        imprimir("NO Puede Conducir");
    }

</script>
