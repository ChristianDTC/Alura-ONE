<meta charset="UTF-8">

<h1>Adivina el Número Secreto</h1>
<br/>

<input/>
<!--creo un cuadro de texto para ingresar la respuesta-->
<button>Verificar</button>
<!--creo un boton para hacer la verificación-->

<script>

    function verificar(){

        for(var posicion = 0; posicion < adivinar.length; posicion++){

            var acerto = false;

            if (parseInt(input.value) === adivinar[posicion]){

                alert("Acertaste");
                acerto = true;
                break;

            }
        }
        
        if (acerto === false){
            alert("Fallaste");
        }

        input.value = "";
        input.focus();
        
    }

    var adivinar = [2,7,9,3];
    var input = document.querySelector("input")
    var button = document.querySelector("button");
    input.focus();
    button.onclick = verificar;
    

    
</script>
