<meta charset="UTF-8">

<h1>Juego Adivinar</h1>
<br/>

<script>
    function saltarLinea(){
        document.write("<br>");
    }
    function imprimir(arg){
        document.write(arg);
        saltarLinea();
    }
    
    var nombre = prompt("Ingrese su Nombre");
    var intentos = 1;
    var numeroAdivinar = Math.round(Math.random()*10);
        
    while(intentos <= 3){

        var numeroElegido = parseInt(prompt(nombre + ", Ingresa un número entre 0 y 10"));

        if (numeroElegido === numeroAdivinar){
            alert(nombre + ", Acertaste");
            break;
        }else {
            alert(nombre + ", Fallaste, te quedan "  + (3 - intentos));
        }
        intentos ++;
    }

    if (numeroElegido === numeroAdivinar){
        imprimir(nombre + ", Felicidades, el número era el " + numeroAdivinar)
    }else{
        imprimir(nombre + ", Fallaste, el número era el " + numeroAdivinar)
    }


</script>
