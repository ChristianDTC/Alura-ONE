<meta charset="UTF-8">

<h1>Adivina el Número Secreto</h1>
<br/>

<input/>
<!--creo un cuadro de texto para ingresar la respuesta-->
<button>Verificar</button>
<!--creo un boton para hacer la verificación-->

<script>

    
    function verificar(){
     /*verifica el array para saber si coincide el número seleccionado*/    

        for(var posicion = 0; posicion < adivinar.length; posicion++){

            var acerto = false;

            if (parseInt(input.value) === adivinar[posicion]){

                alert("Acertaste");
                acerto = true;
                break;

            }
        }
        
        if (acerto === false){
            alert("Fallaste");
        }

        input.value = "";
        input.focus();
        
    }

    function aleatorio(){
     /*genera un número aleatorio entre 0 y 10*/   
        return Math.round(Math.random()*10)
    }

    function sortearNumero(cantidad){
     /*crea un array de números aleatorios de la cantidad que se ingrese*/
        var numeros = [];
        var contador = 1;

        while(contador <= cantidad){

            var numeroAleatorio = aleatorio();
            var repetido = false;

            if(numeroAleatorio != 0){
             /*me aseguro que no se genere un 0*/   

                for(var posicion = 0; posicion <= numeros.length; posicion++){
                /*recorre el array para controlar si un número se repite*/

                    if(numeroAleatorio === numeros[posicion]){
                        repetido = true;
                        break;
                        /*si encuentro un número repetido lo marco y dejo de verificar*/
                    }
                }

                if(repetido === false){
                 /*si no se repitio se guarda y aumenta el contador*/
       
                    numeros.push(numeroAleatorio);
                    contador ++;
                }
            }
          
        }

        return numeros;
    }

    var adivinar = sortearNumero(4);
    var input = document.querySelector("input")
    var button = document.querySelector("button");
    input.focus();
    button.onclick = verificar;
    

    
</script>
