<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>
<br/>

<script>
    var tanque = 40;
    var recorrido = 480;
    var eficiencia = recorrido / tanque;

    document.write("El auto recorre " + eficiencia + " kilómetros por cada litro de gasolina")
    document.write("<br>")

    recorrido = 300;
    eficiencia = recorrido / tanque;
    document.write("El auto recorre " + eficiencia + " kilómetros por cada litro de alcohol")


</script>
