<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <!--es un archivo que resetea todos los valores que asigna el navegador por default-->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <header>

            <div class="caja">
            
                <h1><img src="/imagenes/imagenes productos/logo.png"></h1>

                <nav>

                    <ul>

                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/productos.html">Productos</a></li>
                        <li><a href="/contactos.html">Contacto</a></li>
        
                    </ul>

                </nav>

            </div>

        </header>

        <main>

            <form>

                <label for="nombreyapellido">Nombre y Apellido</label>
                <!--el for hace que cuando haga click sobre el texto de 
                    Nombre y Apellido manda el cursos a la caja de texto-->
                <input type="text" id="nombreyapellido">

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text" id="correoelectronico">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"></textarea>

                <div>
                    <!--con el div agrupamos los datos-->

                    <p>¿Cómo te gustaría que te contactemos?</p>

                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" value="Email" id="radio-email">

                    <label for="radio-telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="Telefono" id="radio-telefono">
                    
                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp">

                </div>

                <label><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>
                
                
                <input type="submit" name="contacto" value="Enviar Formulario">

            </form>

        </main>

        <footer>

            <img src="/imagenes/imagenes productos/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura - ChristianDTC 2022</p>

        </footer>

    </body>

</html>
