<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <!--es un archivo que resetea todos los valores que asigna el navegador por default-->
        <link rel="stylesheet" href="style.css">

    </head>


    <body>
        
        <header>

            <div class="caja">
                <!--con el div agrupamos los datos-->
            
                <h1><img src="/imagenes/imagenes productos/logo.png" alt="Logo Barbería Alura"></h1>
                <!--alt es un texto descriptivo por si la imagen no se puede cargar-->


                <nav>

                    <ul>

                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/productos.html">Productos</a></li>
                        <li><a href="/contactos.html">Contacto</a></li>
        
                    </ul>

                </nav>

            </div>

        </header>


        <main>

            <form>

                <label for="nombreyapellido">Nombre y Apellido</label>
                <!--el for hace que cuando haga click sobre el texto de 
                    Nombre y Apellido manda el cursos a la caja de texto-->
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                <!--el type=email afecta cuando entramos del celular aparece el @
                    y detecta si esta en el textbox 
                    el placeholder muestra un texto atenuado dentro del texbox-->

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(01) 2345 6789">
                <!--el tel muestra sólo los números-->

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>


                <fieldset>
                    <!--hace referencia a que toda la información es sobre el mismo tema-->

                    <legend>¿Cómo te gustaría que te contactemos?</legend>
                    <!--es una etiqueta de contenido-->

                    <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    <!--con el checked lo marcamos por defecto-->

                </fieldset>


                <fieldset>

                    <legend>¿Qué horario prefiere?</legend>

                    <select>

                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
    
                    </select>

                </fieldset>

            </form>

            <table>
                <!--etiqueta para tablas-->

                <thead>
                    <!--etiqueta cabecera de tabla-->

                    <tr>
                        <!--etiqueta filas de la tabla-->
    
                        <th>Día</th>
                        <!--etiqueta celdas de la tabla-->
                        <th>Hora</th>
    
                    </tr>

                </thead>

                <tbody>
                    <!--etiqueta cuerpo de la tabla-->

                    <tr>

                        <td>Lunes</td>
                        <td>8hs a 20hs</td>
    
                    </tr>
    
                    <tr>
    
                        <td>Miércoles</td>
                        <td>8hs a 20hs</td>
    
                    </tr>
    
                    <tr>
    
                        <td>Viernes</td>
                        <td>8hs a 20hs</td>
    
                    </tr>

                </tbody>
                
            </table>


            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                
            <input type="submit" name="contacto" value="Enviar Formulario" class="enviar">

        </main>


        <footer>

            <img src="/imagenes/imagenes productos/logo-blanco.png" alt="Logo Barbería Alura">
            <p class="copyright">&copy Copyright Barberia Alura - ChristianDTC 2022</p>

        </footer>

    </body>

</html>
